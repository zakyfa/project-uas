<div class="content-wrapper">
  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-header">
                Tambah Divisi
              </div>
              <div class="card-body">
                <div class="submit-form">
                  <div *ngIf="!submitted">
                    <div class="form-group">
                      <label for="name">Nama Divisi</label>
                      <input type="text" class="form-control" id="name" required [(ngModel)]="division.name" name="name" />
                    </div>
              
                    <div class="form-group">
                      <label for="description">Deskripsi</label>
                      <input class="form-control" id="description" required [(ngModel)]="division.description" name="description" />
                    </div>
              
                    <button (click)="saveDivision()" class="btn btn-success">Submit</button>
                  </div>
              
                  <div *ngIf="submitted">
                    <h4>You successfully created a divison!</h4>
                    <button class="btn btn-success" (click)="newDivision()">Add More Division</button>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
